<script type="text/javascript">
    $(document).ready(function () {
        console.log("da");
        $('#site-form').submit(function () {	//这次我们这么绑定
            var message = $("textarea[name='message']").val();
            // var title = $("input[name='title']").val();
            console.log(message);
            if(message==""||message==null)
            {
                alert("文本不能为空！");
                return false;
            }
            // var errmessage = $("textarea[name='errmessage']").val();
            var data = {
                message: message,
                type:app.picked
            };
            $.ajax({
                url: '/data/analy',
                type: 'POST',
                async: false,
                dataType: "json",
                data: data,
                success: function (dataa) {
                    typeArr = ["正面情绪", "负面情绪"];
                    // var dataArr=eval('(' + dataa + ')')[0];
                    console.log(dataa);
                    console.log(dataa.result);
                    piePicture("img", typeArr, dataa.result);
                    // console.log(dataArr);
                },
                fail: function () {
                }
            });
            return false;	//还是要return false, 跟上面一样的道理
        });
    });
    // 饼状图的方法
    // 对应放图片的 Id（imageId）
    //typeArr: 对应名称的数组
    //dataArr: 对应名称数组的对应数据的数组
    function piePicture(imageId, typeArr, dataArr) {
        var ListFirstArr = [];
        for (var i = 0; i < typeArr.length; i++) {
            var item = {
                value: dataArr[i],
                name: typeArr[i]
            };
            console.log(item);
            ListFirstArr.push(item);
        }
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });
        require(
            [
                'echarts',
                'echarts/chart/pie' // 使用柱状图就加载 bar 模块，按需加载
            ],
            function (ec) {
                // 基于准备好的 dom，初始化 echarts 图表
                var myChart = ec.init(document.getElementById(imageId));
                option = {
                    title: {
                        text: '',
                        subtext: '',
                        x: 'left'
                    },
                    tooltip: {
                        trigger: 'item',
                        formatter: "{a} <br/>{b} : {c} ({d}%)"
                    },
                    legend: {
                        orient: 'vertical',
                        left: '10%',
                        data: typeArr
                    },
                    series: [
                        {
                            name: ' 文本情感 ',
                            type: 'pie',
                            radius: '55%',
                            center: ['50%', '60%'],
                            data: ListFirstArr,
                            itemStyle: {
                                emphasis: {
                                    shadowBlur: 10,
                                    shadowOffsetX: 0,
                                    shadowColor: 'rgba(0, 0, 0, 0.5)'
                                }
                            }
                        }
                    ]
                };
                myChart.setOption(option);
            }
        )
    };
</script>
